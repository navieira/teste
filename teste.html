<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro
    </title>
</head>
<body>
    
<div> 
    <h1>Mini Horta</h1>
    <p>Seja bem-vindo</p>
    <br>
    <p>Complete suas informações</p>
    <br>
</div>

<form>
    <fieldset>
        <div>
            <label>n°</label>
            <input type="text", name="n°", id="n°", size="20">
        </div>

        <div>
            <label>data</label>
            <input type="date", name="date", id="date", size="20">
        </div>

        <div>
            <label>firma</label>
            <input type="text", name="firma", id="firma", size="20">
        </div>
    </fieldset>

    <fieldset>
        <div>
            <label>endereco</label>
            <input type="text", name="endereço", id="endereço", size="20">
        </div>

        <div>
            <label>complemento</label>
            <input type="text", name="complemento", id="complemento", size="20">
        </div>

        <div>
            <label>bairro</label>
            <input type="text", name="bairro", id="bairro", size="20">
        </div>

        <div>
            <label>cidade</label>
            <input type="text", name="cidade", id="cidade", size="20">
        </div>

        <div>
            <label>UF</label>
            <select>
                <option value="">Selecione</option>
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espirito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MT">Mato Grosso</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>   
            </select>
        </div>
    </fieldset>

    <div>
        <label>CEP</label>
        <input type="text", name="CEP", id="CEP", size="20">
    </div>

    <div>
        <label>CNPJ</label>
        <input type="text", name="CNPJ", id="CNPJ", size="20">
    </div>

    <div>
        <label>Inscr.</label>
        <input type="text", name="Inscr", id="Inscr", size="20">
    </div>

    <fieldset>
        <div>
            <label>Tel.</label>
            <input type="tel", name="Tel", id="Tel", size="20">
        </div>

        <div>
            <label>Celular</label>
            <input type="tel", name="Tel", size="20">
        </div>

        <div>
            <label>email</label>
            <input type="email", name="email", id="email", size="20">
        </div>
    </fieldset>
    
</form>

</body>
</html>
